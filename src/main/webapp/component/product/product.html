<div class="row">
    <div class="col-sm-12">

        <h1>Product List</h1>

        <input ng-model="search"
               type="search"
               placeholder="Search"
               class="form-control" />

        <table class="table table-stripped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in productList | filter:search ">
                <td>{{ $index + 1 }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency:'Rp. ' }}</td>
                <td>{{ product.category.name }}</td>
                <td>
                    <button ng-click="addToCart(product)" class="btn">Add to cart</button>
                    <button ng-click="selectedProduct = product" class="btn">Update</button>
                    <button ng-click="delete(product)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form ng-submit="insertProduct()"
      name="newProductForm"
      class="form-horizontal">

    <h1 class="col-sm-push-2">New Product</h1>

    <div class="form-group">
        <label for="newProductName"
               class="control-label col-sm-2">
            Product Name
        </label>

        <div class="col-sm-5">
            <input ng-model="newProduct.name"
                   id="newProductName"
                   name="name"
                   class="form-control "
                   required/>
        </div>

        <div ng-messages="newProductForm.name.$error" ng-show="newProductForm.name.$dirty">
            <div ng-message="required">Product name is required</div>
        </div>
    </div><!-- .form-group -->

    <div class="form-group">
        <label for="newProductPrice"
               class="control-label col-sm-2">
            Product Price
        </label>

        <div class="col-sm-5">
            <input ng-model="newProduct.price"
                   id="newProductPrice"
                   name="price"
                   class="form-control"
                   required />
        </div>

        <div ng-messages="newProductForm.price.$error" ng-show="newProductForm.price.$dirty">
            <div ng-message="required">price is required</div>
        </div>
    </div><!-- .form-group -->

    <div class="form-group">
        <label for="newProductCategory"
               class="control-label col-sm-2">
            Category
        </label>

        <div class="col-sm-5">
            <select ng-options="category.name for category in categoryList"
                    ng-model="newProduct.category"
                    id="newProductCategory"
                    class="form-control col-sm-5"></select>
        </div>

    </div><!-- .form-group -->

    <div class="form-group">
        <div class="col-sm-5 col-sm-push-2">
            <button class="btn btn-primary">
                Insert New Product
            </button>
        </div>
    </div>
</form><!-- .form-horizontal -->
